<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Bharat Electronics Limited</title>
  <style>
    body, html {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, rgba(0, 51, 102, 0.7) 0%, rgba(255, 255, 255, 0.7) 100%), url('cyb.webp');
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .contact-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      margin-top: 60px;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: transparent;
      display: flex;
      justify-content: flex-end;
      padding: 10px 30px;
      z-index: 10;
    }
    header a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      border: 1px solid white;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" aria-label="Home" style="display: flex; align-items: center; text-decoration: none; color: white; margin-left: 10px;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="24px" height="24px" style="margin-right: 0;">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </a>
  </header>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
      
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Message sent to BEL');
      this.reset();
    });
  </script>
</body>
</html>
